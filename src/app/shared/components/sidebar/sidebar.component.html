<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">GifsApp</h3>
  <hr class="text-white">

  <div class="list-group listreset">
    <button *ngFor="let tag of tagsHistory; let i = index" (click)="searchTag(tag)"
      class="list-group-item list-group-item-action">
      {{tag | titlecase}}
    </button>
  </div>

</div>
